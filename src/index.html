<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /
    <script src="https://kit.fontawesome.com/792c795fd6.js" crossorigin="anonymous"></script>

    <title>To-do | App</title>
  </head>
  <body>
    <div class="todo-container">
      <div class="todo">
        <div class="caption">
          <p>Today's To Do</p>
          <i class="fas fa-sync"></i>
        </div>
        <div class="input-todo">
          <input type="text" name="add-todo" id="add-todo" placeholder="Add to your list..." />
          <i class="fas fa-level-down-alt rotate"></i>
        </div>
        <div class="conditional">
          <ul class="todos">
            <li>
              <div><input type="checkbox" name="check" id="check" /> <span>wash dishes</span></div>
              <i class="fas fa-ellipsis-v"></i>
            </li>
            <li>
              <div><input type="checkbox" name="check" id="check" /> <span>wash dishes</span></div>
              <i class="fas fa-ellipsis-v"></i>
            </li>

            <li>
              <div><input type="checkbox" name="check" id="check" /> <span>Take Sophia for a walk</span></div>
              <i class="fas fa-ellipsis-v"></i>
            </li>

            <li>
              <div><input type="checkbox" name="check" id="check" /> <span>Finish to-do app</span></div>
              <i class="fas fa-ellipsis-v"></i>
            </li>
          </ul>
          <div class="clear">
            <p id="clear">Clear all completed</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
